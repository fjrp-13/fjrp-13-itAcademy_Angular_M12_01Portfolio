<!-- ======= Weather Section ======= -->
<section id="weather" class="weather">
    <div class="container">

        <div class="section-title pb-0">
            <h2>Weather API</h2>
        </div>

        <div class="row" data-aos="fade-in">
            <div class="container-fluid mt-5 border border-danger">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div class="input-group mb-3 required">
                                <input type="text" name="city" id="city" class="form-control" placeholder="">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="btnSearch">Search
                                        weather</button>
                                </div>
                            </div>
                        </div>

                        <div class="card p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1">London</h6>
                                <h6>16:08</h6>
                            </div>
                            <div class="d-flex flex-column temp mt-5 mb-3">
                                <h1 class="mb-0 font-weight-bold" id="heading"> 13Â° C </h1> <span
                                      class="small grey">Stormy</span>
                            </div>
                            <div class="d-flex">
                                <div class="temp-details flex-grow-1">
                                    <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span> 40
                                            km/h
                                        </span> </p>
                                    <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span> 84%
                                        </span> </p>
                                    <p class="my-1"> <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> <span>
                                            0.2h
                                        </span>
                                    </p>
                                </div>
                                <div> <img src="https://i.imgur.com/Qw7npIg.png" width="100px"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form method="post" role="form" autocomplete="off"
                      [formGroup]='formWeather'
                      (ngSubmit)="submit()">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <div class="input-group mb-3">
                                    <input type="text"
                                           name="city"
                                           id="city"
                                           class="form-control"

                                           placeholder=""
                                           autofocus>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" id="btnSearch">
                                            Search weather
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- formControlName="name"
                            [class.is-invalid]="isNameInvalid" -->
                            <!-- <div *ngIf="isCityInvalid" class="validate validate-error">Dato obligatorio</div> -->

                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div id="sent-message"
                             [ngClass]="{'sent-message': formSubmitted, 'pending-message': !formSubmitted}">
                            Your message has been sent. Thank you!
                        </div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
