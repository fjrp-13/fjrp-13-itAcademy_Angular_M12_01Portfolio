<!-- ======= Weather Section ======= -->
<section id="weather" class="contact">
    <div class="container">

        <div class="section-title pb-0">
            <h2>Weather API</h2>
        </div>

        <div class="row" data-aos="fade-in">
            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form method="post"
                      role="form"
                      class="php-email-form"
                      autocomplete="off"
                      [formGroup]='formWeather'
                      (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="city">City</label>
                        <div class="input-group mb-3">
                            <input
                                   type="text"
                                   name="city"
                                   id="city"
                                   class="form-control"
                                   placeholder="City, Country">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="btnSearch">Search
                                    weather</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row border border-danger">
                        <div class="form-group">
                            <label for="name" class="required">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name"
                                   autofocus />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div id="sent-message"
                             [ngClass]="{'sent-message': formSubmitted, 'pending-message': !formSubmitted}">
                            Your message has been sent. Thank you!
                        </div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Weather Section -->
